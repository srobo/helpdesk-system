{% extends "layouts/base_hero.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <figure class="image is-128x128 inline-block" style="margin: 0 auto 2em auto;">
    <img src="https://srobo.github.io/style/assets/logo.svg" width="50%" />
  </figure>
  <h2 class="title has-text-centered">Sign Up</h2>
  <p class="has-text-centered">This system is for volunteer use only.</p>
  {% include "inc/parts/messages.html" %}
  <form method="post" style="margin: 1em 0;">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="control">
      <button class="button is-info is-fullwidth" type="submit">Sign Up</button>
    </div>
  </form>
{% endblock %}
